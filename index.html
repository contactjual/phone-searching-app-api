<!DOCTYPE html>

<head>

    <title>Document</title>

<body>

    <header>
        <h2 class="text-6xl text-center p-20 bg-gray-300 mb-3">Hunting Phone</h2>
    </header>

    <main class="container mx-auto">

        <!-- search input -->
        <section class="bg-gray-100 p-4 mt-4 mb-4 rounded-lg flex justify-center gap-2 ">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick='handleSearch()' class="btn">Search</button>
        </section>

        <!-- loader -->
        <section id="leading-spinner" class="text-center hidden">
            <span class="loading loading-bars loading-md"></span>
            <span class="loading loading-bars loading-lg"></span>
        </section>

        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center pt-5">
                <button onclick="handleSearchAll()" class="btn btn-active btn-ghost">Show all</button>
            </div>
        </section>

        <!-- show details modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box flex flex-col justify-center align-middle text-center">
                <h3 id="show-detail-phone-name" class="text-lg font-bold">
                    
                </h3>
                <div id="show-detail-container">
                    
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
